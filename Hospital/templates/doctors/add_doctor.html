{% extends 'base.html'%}
{% block content %}

<!-- Breadcrumb -->
				<!-- Page Title -->
				<div class="container mt-0">
					<div class="row breadcrumb-bar">
						<div class="col-md-6">
							<h3 class="block-title">Registrar Doctor</h3>
						</div>
						<div class="col-md-6">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a href="index.html">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Doctores</li>
								<li class="breadcrumb-item active">Registrar Doctor</li>
							</ol>
						</div>
					</div>
				</div>
			<!-- /Page Title -->

			<!-- /Breadcrumb -->
			<!-- Main Content -->
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Registrar Doctor</h3>
							<form method="post">
								{% csrf_token %}
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="patient-name">Nombres</label>
										<input type="text" class="form-control" placeholder="Patient name" id="patient-name" name="nombres">
									</div>
									<div class="form-group col-md-6">
										<label for="fechanacimiento">Fecha de Nacimiento</label>
										<input type="date" placeholder="fechanacimiento" class="form-control" id="fechanacimiento" name="fechanacimiento">
									</div>
									<div class="form-group col-md-6">
										<label for="especializacion">Especializacion</label>
										<input type="text" placeholder="Especializacion" class="form-control" id="especializacion" name="especializacion">
									</div>
									<div class="form-group col-md-6">
										<label for="experiencia">Experiencia</label>
										<input type="text" placeholder="Experiencia" class="form-control" id="experiencia" name="experiencia">
									</div>
									<div class="form-group col-md-6">
										<label for="edad">Edad</label>
										<input type="text" placeholder="edad" class="form-control" id="edad" name="edad">
									</div>
									<div class="form-group col-md-6">
										<label for="dni">Dni</label>
										<input type="text" placeholder="dni" class="form-control" id="dni" name="dni">
									</div>
									<div class="form-group col-md-6">
										<label for="telefono">Telefono</label>
										<input type="text" placeholder="Telefono" class="form-control" id="telefono" name="telefono">
									</div>
									<div class="form-group col-md-6">
										<label for="email">Email</label>
										<input type="email" placeholder="email" class="form-control" id="Email" name="email">
									</div>
									<div class="form-group col-md-6">
										<label for="genero">Genero</label>
										<select class="form-control" id="genero" name="genero">
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>
										</select>
									</div>

									<div class="form-group col-md-6">
										<label for="direccion">Direccion</label>
										<input placeholder="Direccion" class="form-control" id="direccion" name="direccion">
									</div>

									<div class="form-group col-md-12">
										<label for="file">File</label>
										<input type="file" class="form-control" id="file">
									</div>

									<div class="form-check col-md-12 mb-2">
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
											</div>
										</div>
									</div>
									<div class="form-group col-md-6 mb-3">
										<button type="submit" class="btn btn-primary btn-lg">Guardar</button>
									</div>
								</div>
							</form>
							<!-- Alerts-->
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								<strong>Successfully Done!</strong> Please add payment now
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
							</div>
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								<strong>Holy guacamole!</strong> You should check in on some of those fields below.
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">×</span>
								</button>
							</div>
							<!-- /Alerts-->
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
			</div>
			<!-- /Main Content -->
{% endblock%}
